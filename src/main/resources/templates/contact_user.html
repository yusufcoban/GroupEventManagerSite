			<h4>Form</h4>

			<h4>Address</h4>

			<address>

				Stuttgart</br> <abbr title="Telefonnummer">Phone:</abbr> +49 711 50505-0
			</address>
			
			
			<h4>Location</h4>
			
			<script class="location" type="text/javascript"
				src="http://maps.google.com/maps/api/js?sensor=false" style="color:black;"></script>
			<div style="overflow: hidden; height: 200px; width: 600px; color: black; margin-left: 25px">
				<div id="map_canvas" style="height: 200px; width: 400px; color:black;"></div>
				<a href="http://www.maps-einbinden.de">google maps für webseite</a>
			</div>

			<div>
			<script type="text/javascript" style="color:black;">
				window.setTimeout("initGmaps();", 300);
				function initGmaps() {
					var myOptions = {
						zoom : 15,
						center : new google.maps.LatLng(48.74690649999999,
								9.161616900000013),
						mapTypeId : google.maps.MapTypeId.ROADMAP
					};
					map = new google.maps.Map(document
							.getElementById("map_canvas"), myOptions);
					marker = new google.maps.Marker({
						map : map,
						position : new google.maps.LatLng(48.74690649999999,
								9.161616900000013)
					});
					infowindow = new google.maps.InfoWindow(
							{
								content : "<b>Capgemini</b><br>Loeffelstrasse 46</br><br>70597 Stuttgart</br>"
							});
					google.maps.event.addListener(marker, "click", function() {
						infowindow.open(map, marker);
					});
					infowindow.open(map, marker);
				}
			</script>
			
			</div>
