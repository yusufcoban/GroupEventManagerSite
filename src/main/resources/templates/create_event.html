<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>Create Events</title>
<link rel="shortcut icon" href="basketball0.png"/>
<link href="bootstrap.css" rel="stylesheet" />
<link href="meincssfile.css" rel="stylesheet" />
<script type="text/javascript" src="uhr.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="uhr.js"></script>
	<script type="text/javascript"
		src="https://cdn.datatables.net/r/bs-3.3.5/jqc-1.11.3,dt-1.10.8/datatables.min.js"></script>
</head>
<body class="background" background="Ballen.jpg">
	<div class="container-fluid navigation navbar-fixed-top">
		<div class="row">
			<div class="col-md-9 nav1">
				<a class="navbar-brand" href="./myevents"><img class="logo" src="logowhite.png"></img></a>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="./myevents">My Events</a></li>
						<li><a href="./events">Events</a></li>
						<li><a href="./createevent">Create Event</a></li>
						<li><a href="./category">Category</a></li>
						<li><a href="./about">About Us</a></li>
						<li><a href="./contact">Contact</a></li>
						
					</ul>
				</div>
			</div>

			<div class="col-md-2">
				<ul class="nav navbar-nav navbar-right">
					<ul class="nav navbar-nav navbar-left">
						<li><a href="./myevents"><img src="user.png"></img> <span
								class="sr-only">(current)</span></a></li>
					</ul>
				</ul>
			</div>

			<div class="col-md-1">
				<ul class="nav navbar-nav navbar-left status">
					<li><p th:inline="text" href="/myevents">Userid:[[${#httpServletRequest.remoteUser}]]!</p>
						<!-- <a href="/myevents">UserID: [[${#httpServletRequest.remoteUser}]]<span class="sr-only"></span></a>
					 -->
						<form th:action="@{/logout}" method="post">
							<input type="submit" value="Log Out" class="logout"/>
						</form></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="row  hauptteil">
	<div class="col-sm-1">
			<div class="clock">
			   <ul>
			     <li id="hours"> </li>
			     <li id="point">:</li>
			     <li id="min"> </li>
			   </ul>
			</div>
	</div>
	
	<div class="col-sm-11">
		<div
			class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main tablebackground ">
			<h1>Create Event</h1>
			<form action="#" th:action="@{/createevent}" th:object="${events}"
				method="post">
				<p>
				Event date: <input type="text" th:field="*{eventdate}"
						required="required" />
				</p>
				<p>
				Vanue: <input type="text" th:field="*{eventplace}"
						required="required" />
				</p>
				<p>
				Event info:<input type="text" th:field="*{infos}"/>
				</p>
				Sports: <select class="SportDrop" th:field="*{sportart}">
					<option th:each="dropDownItem : ${sportarten}"
						th:value="${dropDownItem.getsportart()}"
						th:text="${dropDownItem.getsportart()}" />
				</select>

				<p>
					<input type="submit" value="Submit" /> 
					<input type="reset" value="Reset" />
				</p>
			</form>
		</div>
	</div>
	</div>

</body>
</html>
